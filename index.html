<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bhumi ü§ç</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.slide {
  position: fixed;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

img, video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 30px 20px;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  color: white;
  text-align: center;
}

.overlay h1 {
  font-size: 32px;
}

.overlay p {
  font-size: 16px;
}

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 24px;
  background: #e75480;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- PHOTO SLIDE -->
<div class="slide active">
  <img src="photo.jpg">
</div>

<!-- VIDEO SLIDE -->
<div class="slide">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="overlay">
  <h1>Bhumi ü§ç</h1>
  <p>
    3 months of us.<br>
    And I already want forever with you.
  </p>

  <a class="btn"
     href="https://www.youtube.com/watch?v=NwFVSclD_uc"
     target="_blank">
     üéß I Love You So
  </a>
</div>

<script>
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 5000);
</script>

</body>
</html>
